<section class="signup-box">
  <div class="main">
    <div [ngClass]="[containerClass]" id="container">
      <div class="form-container sign-up">
        <form action="#">
          <div class="logo">
            <img src="../../../assets/icons/chatify-small.png" alt="" />
          </div>
          <div class="social-icons">
            <img src="../../../assets/icons/icons8-gmail-64.png" alt="" />
            <img src="../../../assets/icons/icons8-facebook-64.png" alt="" />
            <img src="../../../assets/icons/icons8-github-64.png" alt="" />
          </div>
          <span>or use your email for register</span>
          <input type="text" placeholder="Username" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button type="button" id="sign-up" (click)="onSignup()">Sign Up</button>
        </form>
      </div>

      <div class="form-container sign-in">
        <form action="#">
          <div class="logo">
            <img src="../../../assets/icons/chatify-small.png" alt="" />
          </div>
          <div class="social-icons">
            <img src="../../../assets/icons/icons8-gmail-64.png" alt="" />
            <img src="../../../assets/icons/icons8-facebook-64.png" alt="" />
            <img src="../../../assets/icons/icons8-github-64.png" alt="" />
          </div>
          <span>or use your email and password</span>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <a href="#">Forgot Password?</a>
          <button type="button" id="sign-in" (click)="onLogin()">Sign In</button>
        </form>
      </div>

      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Welcome Back!</h1>
            <p>Enter your personal details to use all of site features.</p>
            <button class="hidden" id="login" (click)="removeActive()">
              Sign In
            </button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Hello, Subscriber!</h1>
            <p>
              Register with your personal details to use all of site features.
            </p>
            <button class="hidden" id="register" (click)="addActive()">
              Sign Up
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
